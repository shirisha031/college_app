<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Student Alerts{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            color: white;
            padding-top: 0px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

            .sidebar a {
                color: white;
                text-decoration: none;
                padding: 10px 8px;
                display: block;
                font-weight: 500;
            }

        /*.sidebar a:hover {
                    background-color: #0069d9;
                }*/

        .main-area {
            margin-left: 200px;
            width: calc(100% - 200px);
        }

        .topbar {
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            padding: 12px 12px;
            color: white;
            width: calc(100% - 200px); /* Account for sidebar */
            position: fixed; /* Make topbar fixed */
            top: 0;
            left: 200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            z-index: 1000;
        }




            .topbar a {
                color: white;
                text-decoration: none;
                font-weight: 500;
                margin: 0 -24px;
                white-space: nowrap;
            }

                .topbar a:hover {
                    text-decoration: underline;
                }

        .content {
            padding: 0px 26px 18px; /* top padding added to avoid content under topbar */
        }

        .sidebar-title {
            padding: 10px 12px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div style="padding: 10px 12px; font-size: 18px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.3);">
            <i class="fas fa-home"></i> Home
        </div>
        <a href="{% url 'dashboard' %}"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="{% url 'student_data_view' %}"><i class="fas fa-user-graduate"></i> Student</a>
        <a href="{% url 'compose_message' %}"><i class="fas fa-envelope"></i> Message</a>

        <a href="{% url 'message_history_view' %}"><i class="fas fa-envelope"></i>Message History</a>
    </div>


    <div class="main-area">
        <div class="topbar">
            <div>Student Alerts</div>
            <div style="margin-right: 20px;">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </div>


        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
